# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
    var: nice
    ImageName: academyimage
    TagName: v1.1
    artifact_name: upload

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
              java-version: '21'
              distribution: 'temurin'
              cache: maven

        - name: Run Maven Build from custom action
          uses: ./.github/actions/maven_build

        - name: Run Docker Image from custom action
          uses: ./.github/actions/docker_build_inputs
          with:
            tag_name: $TagName
            image_name: $ImageName
        
        - name: Save docker image
          run: docker save -o $ImageName.tar $ImageName:$TagName

        - uses: actions/upload-artifact@v4
          with:
            name: upload_artifact
            path: $ImageName.tar


  listImages:
    needs: build
    runs-on: ubuntu-latest
    steps:
        - uses: actions/download-artifact@v4
          with:
            name: upload_artifact
        - name: Display structure of downloaded files
          run: ls -R

        - name: Load Docker image
          run: docker load -i $ImageName.tar
          
        - name: List Docker images
          run: docker image ls
